version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: backstage-jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - backstage-network
    restart: unless-stopped
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y docker.io &&
        /usr/local/bin/jenkins.sh
      "

volumes:
  jenkins_home:
    driver: local

networks:
  backstage-network:
    driver: bridge